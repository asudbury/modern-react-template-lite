<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">React gears illustration</title>
  <desc id="desc">Three interlocking gears behind the React atom logo on a transparent background.</desc>
  <defs>
    <linearGradient id="gearBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c1c3"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="gearPurple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="gearTeal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>

  <!-- Left gear -->
  <g transform="translate(56 148) scale(0.7)">
    <circle cx="0" cy="0" r="32" fill="url(#gearBlue)"/>
    <circle cx="0" cy="0" r="16" fill="#020617"/>
  </g>

  <!-- Right gear -->
  <g transform="translate(196 140) scale(0.8)">
    <circle cx="0" cy="0" r="32" fill="url(#gearPurple)"/>
    <circle cx="0" cy="0" r="16" fill="#020617"/>
  </g>

  <!-- Top gear -->
  <g transform="translate(140 56) scale(0.8)">
    <circle cx="0" cy="0" r="32" fill="url(#gearTeal)"/>
    <circle cx="0" cy="0" r="16" fill="#020617"/>
  </g>

  <!-- React atom logo in the center -->
  <g transform="translate(128 132) scale(1.1)">
    <circle cx="0" cy="0" r="14" fill="#0f172a"/>
    <circle cx="0" cy="0" r="6" fill="#38bdf8"/>
    <g stroke="#38bdf8" stroke-width="3" fill="none">
      <ellipse rx="36" ry="16"/>
      <ellipse rx="36" ry="16" transform="rotate(60)"/>
      <ellipse rx="36" ry="16" transform="rotate(120)"/>
    </g>
  </g>
</svg>
