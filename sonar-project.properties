## SonarCloud configuration
# For this template, SonarCloud organization and project key are provided via
# environment variables so forks can configure their own projects without
# modifying this file.
#
# In CI, set at least:
#   SONAR_PROJECT_KEY - your SonarCloud project key
#   SONAR_ORGANIZATION - your SonarCloud organization key
#
# These env vars are read here using Sonar's env substitution.
sonar.projectKey=${env.SONAR_PROJECT_KEY}
sonar.organization=${env.SONAR_ORGANIZATION}

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=modern-react-template
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/test/**,**/__tests__/**,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/docs/**,**/docs-html_/**
# Test files
sonar.tests=src
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=ts
